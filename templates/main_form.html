<!doctype html>
<html>

<body>
    <style>
        .error {
            color: purple;
        }
    </style>
    <h1>Signup</h1>
    <form action="/validate-form" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" value='{{home}}' />
        <span class="error"> {{usererror}} </span>
        <br><label for="password">Password</label>
        <input id="password" type="password" name="password" />
        <span class="error"> {{passworderror}} </span>
        <br><label for="vpassword">Verify Password</label>
        <input id="vpassword" type="password" name="vpassword" />
        <span class="error"> {{password_error}} </span>
        <br><label for="email">Email (optional)</label>
        <input id="email" type="text" name="email" value='{{book}}' />
        <span class="error"> {{email_error}} </span>
        
        <br><input type="submit" />
    </form>
</body>

</html>
